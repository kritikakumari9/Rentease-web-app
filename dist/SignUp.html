<main>
  <div class="box1">
   <h2 class="heading"> Sign Up</h2>

  <form class = 'signup'>
    <label for ='name'>Your Name</label>
     <input type ="text" name="name" id="name" placeholder="Enter your name" required>
     <label for ='phone'>Phone Number</label>
     <input type ="tel" placeholder="Enter your 10 digit phone number" pattern="[0-9]{10}" name="phone" id="phone" required>
     <label for ='email'>Email</label>
     <input type ="email" placeholder="Enter your email address" name="email" id="email" required>
     <label for ='password'>Password:</label>
     <input type = "password" name="password" id = "password" placeholder="Enter password">
     <button class="SignUpBtn"> Sign Up</button>

  </form>
  <p class="loginMsg">Already have an account ? <a href="login.html" class="loginPage">Login here</a> </p>

</div>

  <div class="box2" style="display: none;">

    </div>

    </div>
  </div>
